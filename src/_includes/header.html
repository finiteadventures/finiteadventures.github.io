<header>
  <h1><a href="{{ site.url }}">{{ site.title_formatted }}</a></h1>
  <nav>
    {% for nav_item in site.nav %}
      <div>
        {% if nav_item.icon %}
        <div><img src="{{ site.baseurl }}/assets/icons/{{ navitem.icon }}" alt="Explore {{ nav_item.title }}"/>
        {% endif %}
        <div><a href="{{ site.baseurl }}/{{ nav_item.slug }}">{{ nav_item.title }}</a></div>
      </div>
    {% endfor %}
  </nav>
</header>
